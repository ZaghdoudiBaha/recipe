
<app-header (dislayComp)="ondisplayPage($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="pageDisplayed === 'Recipe'"></app-recipes>
      <app-shopping-list *ngIf="pageDisplayed === 'Shopping'"></app-shopping-list>   
    </div>
  </div>
</div>
