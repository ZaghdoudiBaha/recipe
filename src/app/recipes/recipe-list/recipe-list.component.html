<button class="btn btn-success">New recipe</button>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeitem of recipes" 
                            [recipe]="recipeitem"
                            (recipeSended)="OnReceiveRecipe($event)"></app-recipe-item>
    </div>
</div>
