<div class="row">
    <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
            <div class="col-12">
                <div class="row">
                    <button class="btn btn-success" type="submit" [disabled] ="!form.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">ImageURL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imageUrl>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <img [src]="imageUrl.value" alt="">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" id="description" class="form-control" 
                            rows="6" formControlName="description">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row"  
                         *ngFor="let ing of form.get('ingredients').controls; let i =index"
                         [formGroupName] ="i" style="margin-top: 10px;">
                        <div class="col-8">
                            <input type="text" formControlName="name" formControlName="name" class="form-control">
                        </div>
                        <div class="col-2">
                            <input type="number" formControlName="" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger" type="button" (click)="deleteIngeredient(i)">X</button>
                        </div>
                    </div><hr>

                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
