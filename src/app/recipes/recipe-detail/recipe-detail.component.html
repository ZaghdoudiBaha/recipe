<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="rounded-circle">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="btn-group" appDropDownDirective >
            <button class="btn btn-primary dropdown-toggle open" type="button" data-toggle="dropdown" >Manage recipe
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item" style="cursor: pointer;"><a (click)="onAddToSoppingList()" style="cursor : pointer" >To Shoppin List</a></li>
                <li class="dropdown-item" style="cursor: pointer;"><a (click)="toEditComponent()">Edit Recipe</a></li>
                <li class="dropdown-item" style="cursor: pointer;"><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li class ="list-group-item" *ngFor="let ing of recipe.ingredients">{{ing.name}} ({{ing.amount}})</li>
        </ul>

    </div>
</div>
